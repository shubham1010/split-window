<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>  
  <script type="text/javascript" src="./js/pushandpop_controller.js"></script>
  <script type="text/javascript" src="./js/goto_controller.js"></script>
  <script type="text/javascript" src="./js/draganddrop_controller.js"></script>
  <script type="text/javascript" src="./js/move_controller.js"></script>
</head>
<title> Split Window</title>
<body>

  <div data-controller="pushandpop" class="main">
    <div class="split left">
        <button data-action="click->pushandpop#pushFromLeft" data-target="pushandpop.leftbutton">Push -></button>
        <div class="buttons">
          <button class="btn" data-action="click->pushandpop#downloadLeftItems"><i class="fa fa-download"></i> </button>
        </div>

        <center><h1>Left Section</h1>
        <div data-target="pushandpop.leftheaders" class="thumbnailsleft"> 
        </div>
        <div data-target="pushandpop.leftsection" class="ourleft">
        </div>
        <div class="buttons">
          <button class="top" data-controller="move" data-action="click->move#toTop"><i class="fa fa-arrow-up"></i></button>
        </div>

      </center>
    </div>

    <div class="split right">
        <button data-action="click->pushandpop#popFromRight" data-target="pushandpop.rightbutton"><- Push</button>

        <div class="buttons">
          <button class="btn" data-action="click->pushandpop#downloadRightItems"><i class="fa fa-download"></i> </button>
        </div>


      <center><h1>Right Section</h1>


        <div data-target="pushandpop.rightheaders" class="thumbnailsright">
        </div>
        <div data-target="pushandpop.rightsection" class="ourright">

         
        </div>

        <div class="buttons">
          <button class="top" data-controller="move" data-action="click->move#toTop"><i class="fa fa-arrow-up"></i></button>
        </div>

      </center>
    </div>

  </div>

</body>
</html>
